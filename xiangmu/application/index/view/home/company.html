<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>主要内容区main</title>
    <link href="__ADMIN__/home/css/css.css" type="text/css" rel="stylesheet" />
    <link href="__ADMIN__/home/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="__ADMIN__/home/images/main/favicon.ico" />
    <style>
        body{overflow-x:hidden; background:#f2f0f5; padding:15px 0px 10px 5px;}
        #searchmain{ font-size:12px;}
        #search{ font-size:12px; background:#548fc9; margin:10px 10px 0 0; display:inline; width:100%; color:#FFF}
        #search form span{height:40px; line-height:40px; padding:0 0px 0 10px; float:left;}
        #search form input.text-word{height:24px; line-height:24px; width:180px; margin:8px 0 6px 0; padding:0 0px 0 10px; float:left; border:1px solid #FFF;}
        #search form input.text-but{height:24px; line-height:24px; width:55px; background:url(__ADMIN__/home/images/main/list_input.jpg) no-repeat left top; border:none; cursor:pointer; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666; float:left; margin:8px 0 0 6px; display:inline;}
        #search a.add{ background:url(__ADMIN__/home/images/main/add.jpg) no-repeat 0px 6px; padding:0 10px 0 26px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#FFF}
        #search a:hover.add{ text-decoration:underline; color:#d2e9ff;}
        #main-tab{ border:1px solid #eaeaea; background:#FFF; font-size:12px;}
        #main-tab th{ font-size:12px; background:url(__ADMIN__/home/images/main/list_bg.jpg) repeat-x; height:32px; line-height:32px;}
        #main-tab td{ font-size:12px; line-height:40px;}
        #main-tab td a{ font-size:12px; color:#548fc9;}
        #main-tab td a:hover{color:#565656; text-decoration:underline;}
        .bordertop{ border-top:1px solid #ebebeb}
        .borderright{ border-right:1px solid #ebebeb}
        .borderbottom{ border-bottom:1px solid #ebebeb}
        .borderleft{ border-left:1px solid #ebebeb}
        .gray{ color:#dbdbdb;}
        td.fenye{ padding:10px 0 0 0; text-align:right;}
        .bggray{ background:#f9f9f9; font-size:14px; font-weight:bold; padding:10px 10px 10px 0; width:120px;}
        .main-for{ padding:10px;}
        .main-for input.text-word{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; padding:0 10px;}
        .main-for select{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666;}
        .main-for input.text-but{ width:100px; height:40px; line-height:30px; border: 1px solid #cdcdcd; background:#e6e6e6; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#969696; float:left; margin:0 10px 0 0; display:inline; cursor:pointer; font-size:14px; font-weight:bold;}
        #addinfo a{ font-size:14px; font-weight:bold; background:url(__ADMIN__/home/images/main/addinfoblack.jpg) no-repeat 0 1px; padding:0px 0 0px 20px; line-height:45px;}
        #addinfo a:hover{ background:url(__ADMIN__/home/images/main/addinfoblue.jpg) no-repeat 0 1px;}
    </style>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
    <tr>
        <td width="99%" align="left" valign="top">您的位置：公司基本信息&nbsp;&nbsp;>&nbsp;&nbsp;公司信息</td>
    </tr>
    <tr>
        <td align="left" valign="top">
            <form method="post" action="{:url('Company/update')}" enctype="multipart/form-data">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司名称</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_name" value="{$data.company_name}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司LOGO</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="file" name="company_logo">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司网址</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_url" value="{$data.company_url}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司关键字</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_keyword" value="{$data.company_keyword}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">网站描述</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_url_desc" value="{$data.company_url_desc}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司电话</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_tel" value="{$data.company_tel}" id="company_tel"><span></span>
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司邮箱</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_email" value="{$data.company_email}" id="company_email"><span></span>
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司简介</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <textarea name="company_desc" style="width: 310px; height: 100px;">{$data.company_desc}</textarea>
                            
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">Icp备案序号</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_records" value="{$data.company_records}" class="text-word">
                        </td>
                    </tr>

                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">版本信息</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_versions" value="{$data.company_versions}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">公司地址</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="company_address" value="{$data.company_address}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">主要用户</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="object_oriented" value="{$data.object_oriented}" class="text-word">
                        </td>
                    </tr>
                    
                    
                    
                    
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input name="" type="submit" value="提交" class="text-but">
                            <input name="" type="reset" value="重置" class="text-but"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
<script src="__ADMIN__/home/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).on("blur","#company_tel",function(){
        var company_tel = $(this).val()
        re = /^0\d{2,3}-?\d{7,8}$/;
        if (re.test(company_tel)) {
            $(this).next().css("font-size","20")
            $(this).next().html("√")
            return true;
        } else {
            $(this).next().css("font-size","20")
            $(this).next().html("请输入正确的手机号格式")
            return false;
        }
    })
    $(document).on("blur","#company_email",function(){
        var company_email = $(this).val()
        re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
        if (re.test(company_email)) {
            $(this).next().css("font-size","20")
            $(this).next().html("√")
            return true;
        } else {
            $(this).next().css("font-size","20")
            $(this).next().html("请输入正确的邮箱格式")
            return false;
        }
    })
</script>
